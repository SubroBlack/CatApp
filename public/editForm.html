<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Edit the cat</title>
  <meta name="description" content="Form to input the cat pic">
  <meta name="author" content="">
  <link rel="stylesheet" type="text/html" href="/style/style.css">
 
</head>

<body>
    <h1>Alright!!! Lets edit this cat</h1>

    <form id="catEditForm" action="/add" method="POST" enctype="multipart/form-data">
        <label >Category: </label><input type="text" name="category"><br>
        <label >Title: </label><input type="text" name="title"><br>
        <label >Details: </label><input type="text" name="details"><br>
        <label>Image: </label><input type="file" name="original"><br>
        <button class="btn" id="submit" type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./scripts/editForm.js"></script>
</body>
</html>
